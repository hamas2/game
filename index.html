<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماذا لو؟ - لعبة الاحتمالات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #ffd700;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        @font-face {
            font-family: 'Tajawal';
            src: url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        }
        
        body {
            background-color: var(--primary);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23ffd700" opacity="0.5"/></svg>');
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .logo-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .logo-subtext {
            font-size: 1.2rem;
            color: var(--accent);
            opacity: 0.8;
        }
        
        .start-btn {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--accent);
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .start-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .game-info {
            max-width: 600px;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .game-info h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .game-info p {
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-question-circle logo-icon"></i>
            <h1 class="logo-text">ماذا لو؟</h1>
            <p class="logo-subtext">لعبة الاحتمالات اللامتناهية</p>
        </div>
        
        <button class="start-btn" id="startBtn">
            بدء اللعب <i class="fas fa-play"></i>
        </button>
        
        <div class="game-info">
            <h3><i class="fas fa-info-circle"></i> عن اللعبة</h3>
            <p>اختبار مكون من 15 مرحلة، كل مرحلة تحتوي على 10 أسئلة من نوع "ماذا لو" في مختلف المجالات</p>
            <p>اجمع النقاط وأكمل جميع المراحل لتصبح سيد الاحتمالات!</p>
        </div>
    </div>

    <script>
        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // بدء اللعبة
        document.getElementById('startBtn').addEventListener('click', () => {
            window.location.href = 'stages.html';
        });
        
        // إنشاء الجسيمات عند تحميل الصفحة
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
